<!-- Dependency resources -->
<link rel="import"
	href="../bower_components/polymer/polymer-element.html">

<!-- Defines the example-template element -->
<dom-module id="fuse-card"> 
	<template>
		<style>
		
		:host {
			box-shadow: 0 3px 1px -2px rgba(0,0,0,.2),0 2px 2px 0 rgba(0,0,0,.14),0 1px 5px 0 rgba(0,0,0,.12);
			-webkit-box-shadow: 0 3px 1px -2px rgba(0,0,0,.2),0 2px 2px 0 rgba(0,0,0,.14),0 1px 5px 0 rgba(0,0,0,.12);
			background: #FFFFFF;
			border-radius: 2px;
		}
		
		</style>
		<div>
			<slot></slot>
		</div>
	</template> 
	<!-- Polymer boilerplate to register the example-template element --> 
	<script>
	    class FuseCardTemplate extends Polymer.Element {
	        static get is() {
	            return 'fuse-card'
	        }
	    }
	    customElements.define(FuseCardTemplate.is, FuseCardTemplate);
	</script> 
</dom-module>
