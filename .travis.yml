language: java
dist: trusty
sudo: false
addons:
  sonarcloud:
    organization: "barclay-reg-github"
    token:
      secure: ""
  chrome: stable      
jdk:
  - oraclejdk8
install:
  - sudo ln -s /usr/bin/google-chrome /usr/bin/google-chrome-stable
script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'